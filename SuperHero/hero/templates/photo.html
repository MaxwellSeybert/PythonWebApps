{% extends 'theme.html' %}



{% block content %}

<h3>{{name}}</h3>

<p>
    <img class="photo" src="/static/images/{{ image }}" alt="Chapter {{ image }}" width="200">
</p>


<h4>Secret Identity: {{identity}}</h4>



<ul class="list-group bg-dark">
    <h4>Strengths</h4>
    <li class="list-group-item bg-dark text-light">{{strength1}}</li>
    <li class="list-group-item bg-dark text-light">{{strength2}}</li>
</ul>
<ul class="list-group bg-dark">
    <h4>Weaknessess</h4>
    <li class="list-group-item bg-dark text-light">{{weakness1}}</li>
    <li class="list-group-item bg-dark text-light">{{weakness2}}</li>
</ul>



{% endblock content %}
